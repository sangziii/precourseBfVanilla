<!DOCTYPE html>
<html lang="ko">
<head>
	<title>수박수박수박수박수박수?</title>
</head>
<body>
<script>
	/*
		프로그래머스 > 알고리즘 연습 > level1 > 수박수박수박수박수박수?

		문제 설명

		길이가 n이고, 수박수박수박수....와 같은 패턴을 유지하는 문자열을 리턴하는 함수, solution을 완성하세요. 예를들어 n이 4이면 수박수박을 리턴하고 3이라면 수박수를 리턴하면 됩니다.

		제한 조건
		n은 길이 10,000이하인 자연수입니다.
	*/

	function solution(n) {
		var answer = '';
		const str = "수박";
		if(n<=0) throw new error("0보다 큰 자연수를 넣어주세요");
		for(var i=1; i<=n; i++){
			(i%2)? answer += str[0] : answer += str[1];
		}
		return answer;
	}
</script>
</body>
</html>
